<div ng-controller="registoCtrl">

    <form ng-submit="submitRegisto()" class="registerForm">
        <h1 class="display-4" style="text-align:center">Registo</h1>
        <p><a href="#!login">JÃ¡ sou membro</a></p>
        <div>
            <div class="form-group side-2">
                <label for="firstname">First name:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" ng-model="registo.firstname" required/>
            </div>

            <div class="form-group side-2">
                <label for="lastname">Last name:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" ng-model="registo.lastname" required/>
            </div>
        </div>

        <div>
            <div class="form-group side-2">
                <label for="username">User name:</label>
                <input type="text" class="form-control" id="username" name="username" ng-model="registo.username" required/>
            </div>

            <div class="form-group side-2">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" ng-model="registo.email" required/>
            </div>
        </div>

        <div>
            <div class="form-group side-2">
                <label for="password">Password:</label>
                <input type="password" class="form-control" ng-blur="checkPasswordStrength()" id="password" name="password" ng-model="registo.password" required/>
            </div>

            <div class="form-group side-2">
                    <label for="password">Confirmar password:</label>
                    <input type="password" class="form-control" ng-blur="checkPasswords()" id="confirmarpassword" name="confirmarpassword" ng-model="registo.confirmarpassword" required/>
            </div>
        </div>

        <div>
            <div class="form-group side-2">
                <label for="nif">NIF:</label>
                <input type="number" class="form-control" min="100000000" max="999999999" id="nif" name="nif" ng-model="registo.nif" required/>
            </div>

            <div class="form-group side-2">
                <label for="birthDate">Nascimento:</label>
                <input type="date" class="form-control" id="birthDate" name="birthDate" ng-model="registo.birthDate" required/>
            </div>
        </div>

        <div class="form-group">
            <label for="imageUrl">Foto:</label>
            <input type="text" class="form-control" id="imageUrl" name="imageUrl" ng-model="registo.imageUrl" required/>
        </div>

        <div>
            <div class="form-group side-2">
                <label for="heightInMeters">Altura em metros:</label>
                <input type="number" class="form-control" id="heightInMeters" min="0.50" max="3.00" step="0.01" name="heightInMeters" ng-model="registo.heightInMeters" required/>
            </div>

            <div class="form-group side-2">
                <label for="weightInKg">Peso em KG:</label>
                <input type="number" class="form-control" id="weightInKg" min="20" max="500" step="0.01" name="weightInKg" ng-model="registo.weightInKg" required/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="disableSubmit">Registar</button>

    </form>


</div>
