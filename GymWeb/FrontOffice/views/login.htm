<div ng-controller="loginCtrl">

    <form ng-submit="submitLogin()" class="loginForm">
        <h1 class="display-4" style="text-align:center">Login</h1>
        <p><a href="#!registo">Ainda n√£o tenho conta</a></p>
        
        <div class="form-group">
            <label for="username">User name:</label>
            <input type="text" class="form-control" id="username" name="username" ng-model="login.username" required/>
        </div>

        <div class="form-group">
            <label for="lastname">Password:</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="login.password" required/>
        </div>
        
        <button type="submit" class="btn btn-primary" ng-disabled="disableSubmit">Entrar</button>

    </form>


</div>
