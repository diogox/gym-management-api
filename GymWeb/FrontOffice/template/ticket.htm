<div ng-controller="ticketCtrl">

    <h1>Ver ticket</h1>

    <div class="media border p-3">
        <img src="img_avatar3.png" alt="" class="mr-3 mt-3 rounded-circle" style="width:60px;">
        <div class="media-body">
            <h4>{{ticket.clientName}} <small><i>Posted on February 19, 2016 21:14</i></small></h4>
            <p>{{ticket.message}}</p>
        </div>
    </div>

    <br/>
    <td><a href="#!suporte" class="btn btn-danger" role="button">Fechar ticket</a></td>

    <h2>Adicionar resposta</h2>
    <form action="#!suporte">
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
